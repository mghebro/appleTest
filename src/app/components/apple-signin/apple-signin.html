<div *ngIf="!user">
  <button (click)="signInWithApple()" [disabled]="isLoading">
    {{ isLoading ? 'Signing in...' : 'Sign in with Apple' }}
  </button>
  <div *ngIf="error" class="error">{{ error }}</div>
</div>

<div *ngIf="user">
  <p>Welcome, {{ user.firstName }} {{ user.lastName }}</p>
  <button (click)="logout()">Logout</button>
</div>
